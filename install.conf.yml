# Config file used by ./install script to link dotfiles from this
# repository to ~/. Useful in setting up a new system, or maintaining
# current dotfiles with version control.

- defaults:
    link:
      create: true # new link, if non-existent
      relink: true

- clean: ["~"]

- create:
    - ~/Git

- link:
    ~/.config/alacritty/alacritty.yml: terminal/alacritty/alacritty.yml
    ~/.config/nvim: nvim
    ~/.local/scripts/bin: bin

    # shell
    ~/.shell: shell/common
    ~/.bash: shell/bash
    ~/.bashrc: shell/bash/bashrc
    ~/.zsh: shell/zsh
    ~/.zshrc: shell/zsh/zshrc

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/tpm: tmux/tpm

    # ssh
    ~/.ssh/config:
      if: "[ `uname` = Darwin ]"
      path: ssh/config

    # vscode
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/keybindings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]

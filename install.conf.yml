# Config file used by ./install script to link dotfiles from this 
# repository to ~/. Useful in setting up a new system, or maintaining
# current dotfiles with version control.

- defaults:
    link:
      create: true # new link, if non-existent
      relink: true

- clean: ['$HOME']

- link:
    $HOME/.base.yml:
    $HOME/.bash:
    $HOME/.bashrc:
    $HOME/.gitconfig:
    $HOME/.jupyter/jupyter_notebook_config.json: jupyter/jupyter_notebook_config.json
    $HOME/.jupyter/nbconfig/notebook.json: jupyter/notebook.json
    $HOME/.local/scripts: scripts # custom bash/python scripts
    $HOME/.local/share/jupyter/nbextensions: jupyter/nbextensions
    $HOME/.p10k.zsh: zsh/p10k.zsh
    $HOME/.shell:
    $HOME/.tmux.conf:
    $HOME/.vim:
    $HOME/.vimrc:
    $HOME/.zsh:
    $HOME/.zshrc:

- create:
  - $HOME/.vim/undodir/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
